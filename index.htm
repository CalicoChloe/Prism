				function updateDay(){
					var now = new Date();
					var day = now.getDay();
					var L = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday","Sunday"];
					if (day > 0) {
						day = day-1;
					}
					if (day == 0) {
						day = 6;
					}
					document.getElementById("day_box").innerHTML = L[day];
				}
				updateDay();

				var second;
				function updateTime(){
					var now = new Date();
					var hour    = now.getHours();
					var minute  = now.getMinutes();
					second  = now.getSeconds();
					var mornOrEve = "AM"
					if(hour > 11) {
						mornOrEve = "PM"
					}
					if(hour > 12) {
						hour = hour - 12;
					}
					if(hour < 10) {
						hour = "0" + hour;
					}
					if (minute < 10) {
						minute = "0" + minute;
					};
					if (minute == 0) {
						updateDay();
					}

					var timeString = hour + ":" + minute + " " + mornOrEve;
					document.getElementById("time_box").innerHTML = timeString;
				}
				updateTime();
				setInterval(updateTime, (60 - second) * 1000);
			});

		 </script>
